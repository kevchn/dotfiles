- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''  
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    Library/Application\ Support/Code/User/settings.js: settings.js

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
